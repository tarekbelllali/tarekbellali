<script>


    function initPayPalButton() {
        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'gold',
                layout: 'vertical',
                label: 'paypal',

            },

            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{"amount":{"currency_code":"USD","value":1}}]
                });
            },

            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            },

            onError: function(err) {
                console.log(err);
            }
        }).render('#paypal-button-container');
    }
    initPayPalButton();




    // on stock notre canvas
    let canvas = document.getElementById("monCanvas");
    // on crééer les objet qui vont nous permettre de dessiner
    let ctx= canvas.getContext("2d");

    //créer un rectange
    // on choisi notre degradé
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,500,500);



    //créer un gradient
    let degrade = ctx.createRadialGradient(75,50,10,90,60,100);
    degrade.addColorStop(0,"#FF9333");
    degrade.addColorStop(1,"#000000");

    //créer un rond
    ctx.beginPath();
    ctx.arc(50,50,25,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = degrade;
    ctx.fill();

    ctx.font = "10px impact";
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.fillText("MARS", canvas.width/2, canvas.height/2);


</script>

            <h1>Créer votre premier profil investisseur</h1>

            <hr>

    <form onsubmit="return validerMonFormulaire()">

        <input id="Nom"type="text" placeholder="Nom" name="Nom" maxlength="100" required></input>
        <input id="Prenom" type="text" placeholder="Prenom" name="Prenom" maxlength="100" required></input>

        <br>


        <label for="inputList" > <p4> Nos portefeuilles ( Veuillez vous limiter aux portefeuilles mentionnés )</p4> </label>
        <input list="maListe" id="InputList"/>

        <datalist id="maListe">
            <option value="FNB">
            <option value="CPG">
            <option value="Rente">
        </datalist>

        <br>

        <label for="textBoxNom"><p4>Entrer votre profession</p4></label>
        <input type="text" id ="textBoxNom" required />

        <br>

        <label for="textBox"> <p4> Numéro de téléphone </p4></label>
        <input type="tel" id ="textBox" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="xxx-xxx-xxxx"/>

        <br>

        <label for="textBox"> <p4> Joindre votre CV </p4></label>
        <input type="file" id ="textBox" multiple/>

        <br>

        <label for="email"><p4>Email</p4></label></td>
        <input type="email" id="form-control"required id="email" placeholder="exemple@exemple.com" name="email"/>


        <br>

        <label for="textBox"> <p4> Exprériences en traiding ( Chiffre positif ou 0 ) </p4> </label>
        <input type="number" id ="textBox" max="60" min="0" required> </input>

        <br>
        <label for="radio1"> <p4> Entrez votre tranche d'age </p4></label>
        <input type="radio" id ="radio1" name="1" required> <p4> 17-25 </p4> </input>
        <input type="radio" id ="radio1" name="1" required> <p4> 26-35 </p4> </input>
        <input type="radio" id ="radio1" name="1" required> <p4> +35 </p4> </input>


        <br>

        <label for="radio1"> <p4> Première mise de fond ( Facultatif ) </p4> </label>
        <input type="radio" id ="radio1" name="1" required> <p4>1000$-25000$</p4> </input>
        <input type="radio" id ="radio1" name="1" required> <p4> 25000$-100000$ </p4></input>
        <input type="radio" id ="radio1" name="1" required> <p4> +100000$ </p4></input>

        <br>

        <button type="submit">Submit</button>



    </form>
